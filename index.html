<script type="text/javascript">
    //判断移动端
    (function browserRedirect() {
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == 'ipad';
        var bIsIphone = sUserAgent.match(/iphone os/i) == 'iphone os';
        var bIsMidp = sUserAgent.match(/midp/i) == 'midp';
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == 'rv:1.2.3.4';
        var bIsUc = sUserAgent.match(/ucweb/i) == 'web';
        var bIsCE = sUserAgent.match(/windows ce/i) == 'windows ce';
        var bIsWM = sUserAgent.match(/windows mobile/i) == 'windows mobile';
        var bIsAndroid = sUserAgent.match(/android/i) == 'android';
        console.log(sUserAgent);
        if (bIsIpad || bIsIphone || bIsMidp || bIsUc7 || bIsUc || bIsCE || bIsWM || bIsAndroid) {
            window.location.href = 'http://cloud.ewaterit.com/web/psgs/app/';
        }
    })();
    var psUser = localStorage.getItem('psUser');
    if (!!psUser) {
        var psPw = localStorage.getItem('psPw');
        $('#userName').val(psUser);
        $('#password').val(psPw);
    }

    function login() {
        $('#loginPanel').hide();
        $('#loadingMask').show();
        $('#app').show();
        var timmer = setInterval(function () {
            if (!!window.eventHelper) {
                window.eventHelper.emit('startLogin');
                clearInterval(timmer);
            }
        }, 10);
    };

    function closeBr() {
        $('#brCode').hide();
    }

    function showBr() {
        $('#brCode').show();
    }

    function register() {
        $('#loginPanel').hide();
        $('#loadingMask').show();
        $('#app').show();
        var timmer = setInterval(function () {
            if (!!window.eventHelper) {
                window.eventHelper.emit('startRegister');
                clearInterval(timmer);
            }
        }, 10);
    };
    function forgetpassword() {
        $('#loginPanel').hide();
        $('#loadingMask').show();
        $('#app').show();
        var timmer = setInterval(function () {
            if (!!window.eventHelper) {
                window.eventHelper.emit('startForgetpassword');
                clearInterval(timmer);
            }
        }, 10);
    }
</script>
